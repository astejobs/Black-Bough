<div class="container">
  <div class="row">
    <div class="col-sm-10 offset-md-1">
      <form class="form-horizontal" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <fieldset>

                <!-- Form Name -->
                <legend>PRODUCTS</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="product_id">PRODUCT ID</label>
                  <div class="col-sm-12">
                  <input id="product_id"  name="product_id" [(ngModel)]="product_id" placeholder="Product Id" class="form-control input-md" required="" type="text">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="product_name">PRODUCT NAME</label>
                  <div class="col-sm-12">
                  <input id="product_name" name="product_name" [(ngModel)]="product_name" placeholder="Product Name" class="form-control input-md" required="" type="text">

                  </div>
                </div>

                <!-- Text input-->
                <!-- <div class="form-group">
                  <label class="col-sm-12 control-label" for="product_description">PRODUCT DESCRIPTION</label>
                  <div class="col-sm-12">
                  <input id="product_name_fr" name="product_description" [(ngModel)]="product_description" placeholder="PRODUCT DESCRIPTION FR" class="form-control input-md" required="" type="text">

                  </div>
                </div> -->

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="product_categorie">PRODUCT CATEGORY</label>
                  <div class="col-sm-12">
                    <select id="product_categorie" name="product_categorie" class="form-control" [(ngModel)]="product_categorie">
                      <option>Choose Category</option>
                      <option> Category 1</option>
                      <option> Category 2</option>
                      <option> Category 3</option>
                      <option> Category 4</option>
                    </select>
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                  <div class="col-sm-12">
                  <input id="available_quantity" name="available_quantity" [(ngModel)]="available_quantity" placeholder="Available Quantity" class="form-control input-md" required="" type="number">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="product_weight">PRODUCT WEIGHT</label>
                  <div class="col-sm-12">
                  <input id="product_weight" name="product_weight" [(ngModel)]="product_weight" placeholder="Product Weight" class="form-control input-md" required="" type="text">

                  </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="product_description">PRODUCT DESCRIPTION</label>
                  <div class="col-sm-12">
                    <textarea class="form-control" id="product_description" [(ngModel)]="product_description" name="product_description"></textarea>
                  </div>
                </div>

                <!-- Textarea -->
               <!--  <div class="form-group">
                  <label class="col-sm-12 control-label" for="product_name_fr">PRODUCT DESCRIPTION FR</label>
                  <div class="col-sm-12">
                    <textarea class="form-control" id="product_name_fr" name="product_name_fr"></textarea>
                  </div>
                </div> -->

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="percentage_discount">PERCENTAGE DISCOUNT</label>
                  <div class="col-sm-12">
                  <input id="percentage_discount" name="percentage_discount" [(ngModel)]="percentage_discount" placeholder="Percentage Discount" class="form-control input-md" required="" type="text">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="stock_alert">STOCK ALERT</label>
                  <div class="col-sm-12">
                  <input id="stock_alert" name="stock_alert" placeholder="Stock Alert" [(ngModel)]="stock_alert" class="form-control input-md" required="" type="text">

                  </div>
                </div>

                <!-- Search input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="stock_critical">STOCK CRITICAL</label>
                  <div class="col-sm-12">
                    <input id="stock_critical" name="stock_critical" [(ngModel)]="stock_critical" placeholder="Stock Critical" class="form-control input-md" required="" type="search">

                  </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="comment">COMMENT</label>
                  <div class="col-sm-12">
                  <input id="comment" name="comment" [(ngModel)]="comment" placeholder="Comment" class="form-control input-md" required="" type="text">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-12 control-label" for="approuved_by">APPROUVED BY</label>
                  <div class="col-sm-12">
                  <input id="approuved_by" name="approuved_by" [(ngModel)]="approuved_by" placeholder="Approved By" class="form-control input-md" required="" type="text">
                  </div>
                </div>

                <!-- File Button -->
                <label for="">UPLOAD IMAGES</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Image 1</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>
                <!-- File Button -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Image 2</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-sm-12 text-center" for="singlebutton">Save the details</label>
                  <div class="col-sm-12">
                    <button id="singlebutton" name="singlebutton" class="btn btn-dark btn-block" type="submit">Add Product</button>
                  </div>
                </div>

        </fieldset>
        </form>

    </div>
  </div>
</div>
